<!DOCTYPE html>
<html lang="en">
    <head>  
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.min.js"></script>
        <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
        <link href="static/css/style.css" rel="stylesheet" />
    </head>

    <body>

        <div id="background">
            <img id="background-level-1" src='static/images/level-1.png' />
            <img id="background-level-2" src='static/images/level-2.png' />
            <img id="background-level-3" src='static/images/level-3.png' />
            <img id="background-level-4" src='static/images/level-4.png' />
            <img id="background-level-5" src='static/images/level-5.png' />
            <img id="background-level-6" src='static/images/level-6.png' />
            <img id="background-level-7" src='static/images/level-7.png' />
            <img id="background-level-8" src='static/images/level-8.png' />
            <img id="background-level-9" src='static/images/level-9.png' />
            <img id="background-level-10" src='static/images/level-10.png' />
        </div>

        <div id="content">

            <div id="title-box">
            </div>

            <div id="content-box" class="box-panel">
                <p id="upload-title" class="box-title">add GPX file</p>
                <div id="gpx-upload" class="drag-area">
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <header>Drag & Drop to Upload File</header>
                    <span>OR</span>
                    <button>Browse File</button>
                    <input type="file" hidden>
                  </div>
                <p id="upload-text"></p>
                <button onclick="upload.nextStage();" id="gpx-next">Next Stage</button>
            </div>
        </div>

        <div id="image-tab">
            <div id="image-tab-pop">
                <button onclick="toggleImagesTab();" id="image-tab-toggle">-<br>-<br>-<br>-<br>-<br>-<br>-<br>-<br>-<br></button>
            </div>
            <h1>Images</h1>
            <h2>(drag and drop them to the map)</h2>
            <div id="image-tab-content"></div>
        </div>

        <div id="options-tab">
            <div id="options-tab-pop">
                <button onclick="toggleOptionsTab();" id="options-tab-toggle">-<br>-<br>-<br>-<br>-<br>-<br>-<br>-<br>-<br></button>
            </div>
            <h1>Options</h1>

            <div id="options-tab-content">
                <table>


                    <tr class="options-table-row-hr"><td  class="options-table-hr">Line Options</td><td  class="options-table"></td></tr>

                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="display-line" name="display-line" checked/>
                        </td>
                        <td  class="options-table">
                            <label for="display-line">display line</label>
                        </td>
                    </tr>
                    <tr class="options-table-row">
                        <td class="options-table">
                            <input type="color" id="line-color" name="line-color" value="#f6b73c" />
                        </td>
                        <td  class="options-table">
                            <label for="line-color">line color</label>
                        </td>
                    </tr>
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="range" id="line-width" name="line-width" min="0" max="10" value="5" />
                        </td>
                        <td  class="options-table">
                            <label for="line-width">line width</label>
                        </td>
                    </tr>
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="range" id="line-opacity" name="line-opacity" min="0" max="100" value="90" />
                        </td>
                        <td  class="options-table">
                            <label for="line-opacity">line opacity</label>
                        </td>
                    </tr>




                    <tr class="options-table-row-hr"><td  class="options-table-hr">Glow Options</td><td  class="options-table"></td></tr>
                    
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="display-glow" name="display-glow" />
                        </td>
                        <td  class="options-table">
                            <label for="display-glow">display glow</label>
                        </td>
                    </tr>
                    <tr class="options-table-row">
                        <td class="options-table">
                            <input type="color" id="glow-color" name="glow-color" value="#f6b73c" />
                        </td>
                        <td  class="options-table">
                            <label for="glow-color">glow color</label>
                        </td>
                    </tr>
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="range" id="glow-width" name="glow-width" min="0" max="100" value="50" />
                        </td>
                        <td  class="options-table">
                            <label for="glow-width">glow width</label>
                        </td>
                    </tr>
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="range" id="glow-opacity" name="glow-opacity" min="0" max="100" value="90" />
                        </td>
                        <td  class="options-table">
                            <label for="glow-opacity">glow opacity</label>
                        </td>
                    </tr>

                    <tr class="options-table-row-hr"><td  class="options-table-hr">Marker Options</td><td  class="options-table"></td></tr>


                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="display-marker" name="display-marker" />
                        </td>
                        <td  class="options-table">
                            <label for="display-marker">display marker</label>
                        </td>
                    </tr>

                    <tr class="options-table-row">
                        <td class="options-table">
                            <input type="color" id="marker-color" name="marker-color" value="#f6b73c" />
                        </td>
                        <td  class="options-table">
                            <label for="marker-color">marker color</label>
                        </td>
                    </tr>

                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="range" id="marker-size" name="marker-size" min="0" max="100" value="90" />
                        </td>
                        <td  class="options-table">
                            <label for="marker-size">marker size</label>
                        </td>
                    </tr>

                    <tr class="options-table-row">
                        <td class="options-table" id="icon-select-placeholder">
                            <select id="icon-select">
                                <option data-name="x mark" data-src="static/images/icons/0.svg">static/images/icons/0.svg</option>
                                <option data-name="dot" data-src="static/images/icons/1.svg">static/images/icons/1.svg</option>
                                <option data-name="point" data-src="static/images/icons/2.svg">static/images/icons/2.svg</option>
                                <option data-name="plane" data-src="static/images/icons/3.svg">static/images/icons/3.svg</option>
                                <option data-name="boots" data-src="static/images/icons/4.svg">static/images/icons/4.svg</option>
                                <option data-name="hiker" data-src="static/images/icons/5.svg">static/images/icons/5.svg</option>
                                <option data-name="mark" data-src="static/images/icons/6.svg">static/images/icons/6.svg</option>
                                <option data-name="boat" data-src="static/images/icons/7.svg">static/images/icons/7.svg</option>
                                <option data-name="pawn" data-src="static/images/icons/8.svg">static/images/icons/8.svg</option>
                                <option data-name="dog" data-src="static/images/icons/9.svg">static/images/icons/9.svg</option>
                              </select>
                        </td>
                        <td  class="options-table">
                            <label for="marker-shape">marker shape</label>
                        </td>
                    </tr>

                    <tr class="options-table-row-hr"><td  class="options-table-hr">UI Options</td><td  class="options-table"></td></tr>
                    
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="show-title" name="show-title" />
                        </td>
                        <td  class="options-table">
                            <label for="show-title">show gpx title</label>
                        </td>
                    </tr>

                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="show-distance" name="show-distance" />
                        </td>
                        <td  class="options-table">
                            <label for="show-distance">show distance</label>
                        </td>
                    </tr>

                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="show-elevation" name="show-elevation" />
                        </td>
                        <td  class="options-table">
                            <label for="show-elevation">show elevation</label>
                        </td>
                    </tr>



                    <tr class="options-table-row-hr"><td  class="options-table-hr">Map Options</td><td  class="options-table"></td></tr>
                    
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="range" id="zoom-level" name="zoom-level" min="7" max="17" value="14" />
                        </td>
                        <td  class="options-table">
                            <label for="zoom-level">zoom level</label>
                        </td>
                    </tr>

                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="enable-elevation" name="enable-elevation" />
                        </td>
                        <td  class="options-table">
                            <label for="enable-elevation">enable elevation</label>
                        </td>
                    </tr>

                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="range" id="elevation-factor" name="elevation-factor" min="0" max="200" value="100" />
                        </td>
                        <td  class="options-table">
                            <label for="elevation-factor">elevation factor</label>
                        </td>
                    </tr>

                    <tr class="options-table-row">
                        <td class="options-table" id="map-select-placeholder">
                            <select id="map-select">
                                <option data-name="hybrid" data-src="static/images/maps/satellite.png">hybrid</option>
                                <option data-name="satellite" data-src="static/images/maps/satellite.png">satellite</option>
                                <option data-name="outdoor" data-src="static/images/maps/outdoor.png">outdoor</option>
                                <option data-name="backdrop" data-src="static/images/maps/backdrop.png">backdrop</option>
                                <option data-name="winter" data-src="static/images/maps/winter.png">winter</option>
                                <option data-name="topo" data-src="static/images/maps/topo.png">topo</option>
                                <option data-name="landscape" data-src="static/images/maps/landscape.png">landscape</option>
                                <option data-name="ocean" data-src="static/images/maps/ocean.png">ocean</option>
                                <option data-name="toner" data-src="static/images/maps/toner.png">toner</option>
                                <option data-name="osm" data-src="static/images/maps/osm.png">osm</option>
                                <option data-name="streets" data-src="static/images/maps/streets.png">streets</option>
                                <option data-name="dataviz" data-src="static/images/maps/dataviz.png">dataviz</option>
                                <option data-name="basic" data-src="static/images/maps/basic.png">basic</option>
                                <option data-name="bright" data-src="static/images/maps/bright.png">bright</option>
                              </select>
                        </td>
                        <td  class="options-table">
                            <label for="map-select">map style</label>
                        </td>
                    </tr>

                    <tr class="options-table-row-hr"><td  class="options-table-hr">Other Options</td><td  class="options-table"></td></tr>
                    
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="range" id="animation-speed" name="animation-speed" minvalue="0" maxvalue="100" value="50" />
                        </td>
                        <td  class="options-table">
                            <label for="animation-speed">animation speed</label>
                        </td>
                    </tr>
                    
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="rotate-camera" name="rotate-camera" />
                        </td>
                        <td  class="options-table">
                            <label for="rotate-camera">rotate camera</label>
                        </td>
                    </tr>
                    
                    
                    
                    
                    
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="display-photos" name="display-photos" />
                        </td>
                        <td  class="options-table">
                            <label for="display-photos">display photos</label>
                        </td>
                    </tr>
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="checkbox" id="photo-pause" name="photo-pause" />
                        </td>
                        <td  class="options-table">
                            <label for="photo-pause">pause on photo</label>
                        </td>
                    </tr>
                    <tr class="options-table-row">
                        <td  class="options-table">
                            <input type="number" id="pause-duration" name="pause-duration" value="3" />
                        </td>
                        <td  class="options-table">
                            <label for="pause-duration">pause duration</label>
                        </td>
                    </tr>
                    <tr class="options-table-row">
                        <td class="options-table" id="display-select-placeholder">
                            <select id="display-select">
                                <option data-name="marker" data-src="static/images/icons/0.svg"></option>
                                <option data-name="animation" data-src="static/images/icons/1.svg"></option>
                              </select>
                        </td>
                        <td  class="options-table">
                            <label for="display-select">display type</label>
                        </td>
                    </tr>
                    
                  </table>
            </div>

            <div id="panel-line"></div>

            <div id="help-panel">
                <ul>
                    <li>Press P to play</li>
                    <li>Press S to stop</li>
                    <li>Press H to toogle UI</li>
                </ul>
            </div>

            <div id="buttons-panel">
                <button onclick="trackAnimation.play();" id="play-button">Play</button>
                <button onclick="trackAnimation.pause();" id="pause-button">Pause</button>
            </div>

        </div>

        <div id="title-widget"></div>

        <div id="elevation-widget">
            <canvas id="elevationChart" width="400" height="400"></canvas>
        </div>

        <div id="map-container">
            <div id="map"></div>
        </div>

        <script src="static/js/elevation.js"></script>
        <script src="static/js/track.js"></script>
        <script src="static/js/options.js"></script>
        <script src="static/js/select.js"></script>
        <script src="static/js/animations.js"></script>
        <script src="static/js/paralax.js"></script>
        <script src="static/js/imagePlacer.js"></script>
        <script src="static/js/map.js"></script>
        <script src="static/js/fileUpload.js"></script>

    </body>
</html>
