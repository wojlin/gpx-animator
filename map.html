<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display a 3D terrain map</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      maptilersdk.config.apiKey = 'iBMdZnhZEwU4AcVpsPuh';
      const map = new maptilersdk.Map({
        container: 'map', // container's id or the HTML element to render the map
        style: maptilersdk.MapStyle.HYBRID,
        center: [8.94738, 45.97812], // starting position [lng, lat]
        zoom: 14, // starting zoom
        terrain: true,
        terrainControl: true,
        maxPitch: 85,
        maxZoom: 18
      });

      const marker = new maptilersdk.Marker()
    .setLngLat([8.94738, 45.97812])
    .addTo(map);


    var geojson = {
      'type': 'FeatureCollection',
      'features': [
          {
              'type': 'Feature',
              'geometry': { 'type': 'LineString', 'coordinates': [[8.94738, 45.97812], [8.93738, 45.95812]],}
          }
                ]
    };

    map.on('load', function () 
    {
      map.addSource('line', {'type': 'geojson','data': geojson});
      map.addLayer({
        'id': 'line-animation',
        'type': 'line',
        'source': 'line',
        'layout': {
            'line-cap': 'round',
            'line-join': 'round'
        },
        'paint': {
            'line-color': '#ed6498',
            'line-width': 5,
            'line-opacity': 0.8
        }
    });

    });


    


  </script>
</body>
</html>
